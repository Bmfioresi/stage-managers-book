<!DOCTYPE html>
<html>
    <head>
        <style>
            .myDiv {
                border: 5px solid rgb(0, 0, 0);
                background-color: rgb(164, 63, 63);
                text-align: center;
                width: 30%;
                margin: auto;
                margin-top: 20vh;
                padding: 10px
            }

            .myButton {
                height: 12px;
                width: 100px;
                font-size: 8px;
            }
        </style>
    </head>

    <body style="background-color: rgb(130, 130, 130)">
        <div class="myDiv">
            <h2>Login</h2>
            <form onsubmit="processForm(); return false">
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email" placeholder="Email Address"><br><br>
                <label for="pword">Password:</label><br>
                <input type="text" id="pword" name="pword" placeholder="Password"><br>
                <button class="myButton" onclick="navigateToForgotPassword(); return false">Forgot password?</button><br><br>
                <input type="submit" value="Submit">
            </form><br>
            <form onsubmit="navigateToCreateAccount(); return false">  
                <button class="myButton">Don't have an account?</button>
            </form>
            <script>
                function processForm() {
                    var email = document.getElementById('Email Address').value;
                    var password = document.getElementById('pword').value;

                    if(!email || !password) {
                        alert("Fields cannot be empty.")
                    }
        
                    // instead of log, do a query
                    console.log("Email: " + email);
                    console.log("Password: " + password);
        
                    return false;
                }

                function navigateToCreateAccount() {
                    alert("Create account works!");
                    return false
                }

                function navigateToForgotPassword() {
                    alert("Forgot password works!");
                }
            </script>
        </div>
    </body>
</html>
