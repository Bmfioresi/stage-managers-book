<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>

    <header>
        <h1>User Profile</h1>
    </header>

    <section id="user-details">
        <img src="placeholder-image.jpg" alt="User Profile Image">
        <h2>User Full Name</h2>
        <form id="edit-profile-form" action="/update-profile" method="post">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Enter your bio"></textarea><br>

            <label for="contact-info">Contact Info:</label>
            <input type="text" id="contact-info" name="contact-info" placeholder="Enter contact info"><br>

            <label for="pronouns">Pronouns:</label>
            <input type="text" id="pronouns" name="pronouns" placeholder="Enter pronouns"><br>

            <label for="emergency-contact">Emergency Contact:</label>
            <input type="text" id="emergency-contact" name="emergency-contact"
                placeholder="Enter emergency contact"><br>

            <label for="resume">Resume:</label>
            <input type="text" id="resume" name="resume" placeholder="Enter resume link"><br>

            <!-- Add more input fields as needed -->

            <button type="submit">Save Changes</button>
        </form>
    </section>


    <footer>
        <p>&copy; 2024 The Stage Manager's Book</p>
    </footer>

</body>

</html>
